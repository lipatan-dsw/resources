<head><!--head-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
    
    <title>{%if page.title %}{{ page.title }} - {{ site.title }} {% else %}{{ site.title }} - {{ site.description }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <meta name="google-site-verification" content="{{ site.google_site_verification }}" />

    <meta property="og:type" content="article" />
	<meta property="og:title" content="{%if page.title %}{{ page.title }} - {{ site.title }} {% else %}{{ site.title }}{% endif %}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
	<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
	<meta property="og:image" content= "{%if page.image %}{{ page.image }}{% else %}{{ site.url }}/{{ site.logo-square }}{% endif %}" />
	<meta property="og:site_name" content="{{ site.title }}" />

	<meta name="twitter:card" content="summary_large_image"/>
	<meta name="twitter:title" content="{%if page.title %}{{ page.title }} - {{ site.title }} {% else %}{{ site.title }}{% endif %}" />
	<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="twitter:site" content="@{{ site.twitusername }}" />
	<meta name="twitter:creator" content="@{{ site.twitusername }}" />
	<meta name="twitter:card" content="summary" />

	<script type="application/ld+json">
	  {
	    "@context": "http://schema.org",
	    "@type": "Ecommerce",
	    "name": "{%if page.title %}{{ page.title }} - {{ site.title }} {% else %}{{ site.title }} - {{ site.description }}{% endif %}",
	    "headline": "{%if page.title %}{{ page.title }} - {{ site.title }} {% else %}{{ site.title }} - {{ site.description }}{% endif %}",
	    {%if page.image %}"image": "{{ page.image }}",{% else %}"image": "{{site.url}}/{{ site.logo-square }}",{% endif %}
	    "description": "{% if page.description %}{{ page.description}}{% else %}{{ site.description}}{% endif %}",
	    "logo": "{%if page.image %}{{ page.image }}{% else %}{{ site.url }}/{{ site.logo-square }}{% endif %}",
	    "url": "{{ page.url | prepend: site.baseurl | prepend: site.url }}"
	  }
	</script>

    <link rel="alternate" href="{{ site.url }}" hreflang="x-default" />
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
	<link rel="stylesheet" href="{{ site.url }}/css/bootstrap.min.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/font-awesome.min.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/prettyPhoto.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/animate.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/main.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/responsive.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/price-range.css" />
	<link rel="stylesheet" href="{{ site.url }}/css/firstVisitPopup.css" />
	
	<link rel="shortcut icon" href="{{ site.url }}/{{ site.icon }}" type="image/x-icon" />
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.url }}/{{ site.icon }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ site.url }}/{{ site.icon }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ site.url }}/{{ site.icon }}">
    <link rel="apple-touch-icon" href="{{ site.url }}/{{ site.icon }}">

    <script src="{{ site.url }}/js/jquery.js"></script>
    <script src="{{ site.url }}/js/bootstrap.min.js"></script>
    <script src="{{ site.url }}/js/jquery.scrollUp.min.js"></script>
    <script src="{{ site.url }}/js/jquery.prettyPhoto.js"></script>
    <script src="{{ site.url }}/js/main.js"></script>
    <script src="{{ site.url }}/js/price-range.js"></script>
    <script src="{{ site.url }}/js/jquery.firstVisitPopup.js"></script>

    <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', '{{ site.google_analytics }}', 'auto');
	  ga('send', 'pageview');
	</script>

	<script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.9"></script>
	<script>$(document).ready(function(){var t={delay:125,overlay:$(".fb-overlay"),widget:$(".fb-widget"),button:$(".fb-button")};setTimeout(function(){$("div.fb-livechat").fadeIn()},8*t.delay),$(".ctrlq").on("click",function(e){e.preventDefault(),t.overlay.is(":visible")?(t.overlay.fadeOut(t.delay),t.widget.stop().animate({bottom:0,opacity:0},2*t.delay,function(){$(this).hide("slow"),t.button.show()})):t.button.fadeOut("medium",function(){t.widget.stop().show().animate({bottom:"30px",opacity:1},2*t.delay),t.overlay.fadeIn(t.delay)})})});</script>

</head><!--/head-->
